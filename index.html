<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Test Supabase</title>
</head>
<body>

<h2>Test koneksi Supabase</h2>
<button onclick="test()">Test</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseClient = window.supabase.createClient(
    "https://lzjmyilduranngskrcyo.supabase.co",
    "PASTE_ANON_KEY_KAMU"
  );

  async function test() {
    const { data, error } = await supabaseClient
      .from("bonus_claims")
      .select("*");

    if (error) {
      alert("ERROR: " + error.message);
      console.error(error);
    } else {
      alert("BERHASIL! Data count: " + data.length);
      console.log(data);
    }
  }
</script>

</body>
</html>
