<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="icon" href="data:,">

  <!-- SUPABASE CDN (HANYA 1x) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #0b1a2a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 { color: #ffcc00; }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #1e3a5a;
      padding: 8px;
      text-align: center;
    }
    th { background: #122f4a; }
  </style>
</head>

<body>

<div id="loginBox">
  <h1>üîê Admin Login</h1>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button id="loginBtn">Login</button>
  <p id="msg"></p>
</div>

<div id="panel" style="display:none">
  <h1>üìã Klaim Bonus</h1>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Deposit</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // ‚úÖ SUPABASE DIDEFINISIKAN 1x
  const supabase = window.supabase.createClient(
    "https://lzjmyilduranngskrcyo.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6am15aWxkdXJhbm5nc2tyY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzU1NjUsImV4cCI6MjA4NjgxMTU2NX0.ybyZTOLYGMOjM_SucsfpsVU3WaL8qVY4m-1XYdK2J7Q"
  );

  const loginBtn = document.getElementById("loginBtn");

  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
      email, password
    });

    if (error) {
      document.getElementById("msg").innerText = error.message;
      return;
    }

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "block";
    loadData();
  });

  async function loadData() {
    const { data, error } = await supabase
      .from("bonus_claims")
      .select("*")
      .order("id", { ascending: false });

    const tbody = document.getElementById("data");
    tbody.innerHTML = "";

    if (error) {
      tbody.innerHTML = "<tr><td colspan='3'>ERROR</td></tr>";
      return;
    }

    data.forEach(r => {
      tbody.innerHTML += `
        <tr>
          <td>${r.user_id}</td>
          <td>${r.deposit_amount}</td>
          <td>${r.status}</td>
        </tr>
      `;
    });
  }

});
</script>

</body>
</html>
