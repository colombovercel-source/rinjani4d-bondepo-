<body>

<table>
  <thead>

      <th>User ID</th>
      <th>Deposit</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="data">
    <tr><td colspan="4">Loading data...</td></tr>
  </tbody>
</table>

<script>
  /* =========================
     SUPABASE CLIENT (1x)
  ========================== */
  const supabase = window.supabase.createClient(
    "https://lzjmyilduranngskrcyo.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6am15aWxkdXJhbm5nc2tyY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzU1NjUsImV4cCI6MjA4NjgxMTU2NX0.ybyZTOLYGMOjM_SucsfpsVU3WaL8qVY4m-1XYdK2J7Q"
  );

  /* =========================
     CEK LOGIN ADMIN
  ========================== */
  async function checkAuth() {
    const { data } = await supabase.auth.getSession();

    if (!data.session) {
      window.location.href = "login.html";
    }
  }

  /* =========================
     LOAD DATA KLAIM
  ========================== */
  async function loadData() {
    const { data, error } = await supabase
      .from("bonus_claims")
      .select("*")
      .order("id", { ascending: false });

    const tbody = document.getElementById("data");
    tbody.innerHTML = "";

    if (error) {
      console.error(error);
      tbody.innerHTML = "<tr><td colspan='4'>ERROR LOAD DATA</td></tr>";
      return;
    }

    if (data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='4'>Belum ada data</td></tr>";
      return;
    }

    data.forEach(row => {
      tbody.innerHTML += `
        <tr>
          <td>${row.user_id}</td>
          <td>${row.deposit_amount}</td>
          <td>${row.status}</td>
          <td>
            ${
              row.status === "Pending"
              ? `<button onclick="approve(${row.id})">Approve</button>`
              : "-"
            }
          </td>
        </tr>
      `;
    });
  }

  /* =========================
     APPROVE KLAIM
  ========================== */
  async function approve(id) {
    const { error } = await supabase
      .from("bonus_claims")
      .update({ status: "Approved" })
      .eq("id", id);

    if (error) {
      alert("Gagal approve");
      console.error(error);
      return;
    }

    loadData();
  }

  /* =========================
     LOGOUT
  ========================== */
  async function logout() {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  }

  // INIT
  checkAuth();
  loadData();
</script>

</body>
