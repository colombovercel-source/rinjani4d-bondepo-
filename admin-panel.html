<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel Login</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1a2a;
      color: #fff;
      padding: 30px;
    }
    h1 { color: #ffcc00; }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #1e3a5a;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #122f4a;
      color: #ffcc00;
    }
  </style>
</head>

<body>

<h1>üîê Admin Login</h1>

<div id="login-box">
  <input id="email" type="email" placeholder="Email admin">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<div id="panel" style="display:none;">
  <h1>üìã Klaim Bonus</h1>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Deposit</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<script>
  // ‚õî TIDAK pakai const supabase
  window.sb = window.sb || window.supabase.createClient(
    "https://lzjmyilduranngskrcyo.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6am15aWxkdXJhbm5nc2tyY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzU1NjUsImV4cCI6MjA4NjgxMTU2NX0.ybyZTOLYGMOjM_SucsfpsVU3WaL8qVY4m-1XYdK2J7Q"
  );

  async function login() {
    const msg = document.getElementById("msg");
    msg.innerText = "Login...";

    const { error } = await window.sb.auth.signInWithPassword({
      email: email.value,
      password: password.value
    });

    if (error) {
      msg.innerText = error.message;
      return;
    }

    msg.innerText = "Login sukses";
    document.getElementById("login-box").style.display = "none";
    document.getElementById("panel").style.display = "block";
    loadData();
  }

  async function loadData() {
    const { data } = await window.sb
      .from("bonus_claims")
      .select("*")
      .order("id", { ascending: false });

    const tbody = document.getElementById("data");
    tbody.innerHTML = "";

    data.forEach(r => {
      tbody.innerHTML += `
        <tr>
          <td>${r.user_id}</td>
          <td>${r.deposit_amount}</td>
          <td>${r.status}</td>
        </tr>
      `;
    });
  }
</script>

</body>
</html>
