<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Klaim Bonus</title>

  <!-- SUPABASE CDN (WAJIB HANYA 1x) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="icon" href="data:,">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1a2a;
      color: #fff;
      padding: 30px;
    }
    h1 {
      color: #ffcc00;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #1e3a5a;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #122f4a;
      color: #ffcc00;
    }
    button {
      cursor: pointer;
    }
    #loginBox {
      max-width: 300px;
      margin: auto;
      margin-top: 100px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h1>üîê Admin Login</h1>
  <input id="email" type="email" placeholder="Email admin"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- ADMIN PANEL -->
<div id="panel" style="display:none;">
  <h1>üìã Admin Klaim Bonus</h1>

  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Deposit</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="data">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <br>
  <button onclick="logout()">Logout</button>
</div>

<script>
  /* ===============================
     SUPABASE CLIENT (HANYA 1x)
     =============================== */
  const supabase = window.supabase.createClient(
    "https://lzjmyilduranngskrcyo.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6am15aWxkdXJhbm5nc2tyY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzU1NjUsImV4cCI6MjA4NjgxMTU2NX0.ybyZTOLYGMOjM_SucsfpsVU3WaL8qVY4m-1XYdK2J7Q"
  );

  /* ===============================
     AUTH
     =============================== */
  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    document.getElementById("loginMsg").innerText =
      error ? error.message : "Login berhasil...";
  }

  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }

  supabase.auth.onAuthStateChange((event, session) => {
    if (session) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
      loadData();
    }
  });

  /* ===============================
     LOAD DATA
     =============================== */
  async function loadData() {
    const { data, error } = await supabase
      .from("bonus_claims")
      .select("*")
      .order("id", { ascending: false });

    const tbody = document.getElementById("data");
    tbody.innerHTML = "";

    if (error) {
      tbody.innerHTML = "<tr><td colspan='4'>ERROR LOAD DATA</td></tr>";
      return;
    }

    if (data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='4'>Belum ada data</td></tr>";
      return;
    }

    data.forEach(row => {
      tbody.innerHTML += `
        <tr>
          <td>${row.user_id}</td>
          <td>${row.deposit_amount}</td>
          <td>${row.status}</td>
          <td>
            ${row.status === "Pending"
              ? `<button onclick="approve(${row.id})">Approve</button>`
              : "-"}
          </td>
        </tr>
      `;
    });
  }

  /* ===============================
     APPROVE
     =============================== */
  async function approve(id) {
    await supabase
      .from("bonus_claims")
      .update({ status: "Approved" })
      .eq("id", id);

    loadData();
  }
</script>

</body>
</html>
