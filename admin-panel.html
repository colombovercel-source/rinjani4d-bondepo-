<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Klaim Bonus</title>

  <!-- SUPABASE CDN (HANYA 1x) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1a2a;
      color: #fff;
      padding: 30px;
    }
    h1 {
      color: #ffcc00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #1e3a5a;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #122f4a;
      color: #ffcc00;
    }
    button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .approve {
      background: #28a745;
      color: #fff;
    }
  </style>
</head>

<body>

<h1>ðŸ“‹ Admin Panel - Klaim Bonus</h1>

<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>Deposit</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="data">
    <tr><td colspan="4">Loading data...</td></tr>
  </tbody>
</table>

<script>
  /* ===============================
     SUPABASE CLIENT (AMAN)
     =============================== */
  const sb = window.supabase.createClient(
    "https://lzjmyilduranngskrcyo.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6am15aWxkdXJhbm5nc2tyY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzU1NjUsImV4cCI6MjA4NjgxMTU2NX0.ybyZTOLYGMOjM_SucsfpsVU3WaL8qVY4m-1XYdK2J7Q"
  );

  async function loadData() {
    const tbody = document.getElementById("data");
    tbody.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

    const { data, error } = await sb
      .from("bonus_claims")
      .select("*")
      .order("id", { ascending: false });

    if (error) {
      console.error(error);
      tbody.innerHTML = "<tr><td colspan='4'>GAGAL LOAD DATA</td></tr>";
      return;
    }

    if (data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='4'>Belum ada klaim</td></tr>";
      return;
    }

    tbody.innerHTML = "";

    data.forEach(row => {
      tbody.innerHTML += `
        <tr>
          <td>${row.user_id}</td>
          <td>${row.deposit_amount}</td>
          <td>${row.status}</td>
          <td>
            ${row.status === "Pending"
              ? `<button class="approve" onclick="approve('${row.id}')">Approve</button>`
              : "-"}
          </td>
        </tr>
      `;
    });
  }

  async function approve(id) {
    const { error } = await sb
      .from("bonus_claims")
      .update({ status: "Approved" })
      .eq("id", id);

    if (error) {
      alert("Gagal approve");
      console.error(error);
    } else {
      loadData();
    }
  }

  loadData();
</script>

</body>
</html>
