<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="icon" href="data:,">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{background:#0b1a2a;color:#fff;font-family:Arial;padding:30px}
h1{color:#ffcc00}
input,button{padding:8px;margin:5px 0}
button{cursor:pointer}
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{border:1px solid #1e3a5a;padding:8px;text-align:center}
th{background:#122f4a;color:#ffcc00}
.approve{background:#2ecc71}
.reject{background:#e74c3c;color:#fff}
.undo{background:#f1c40f}
</style>
</head>

<body>

<h1>Admin Login</h1>

<div id="loginBox">
  <input id="email" placeholder="Email admin">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div id="panel" style="display:none">
  <h2>Admin Panel</h2>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Deposit</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<script>
/* === SUPABASE (SATU-SATUNYA) === */
const sb = window.supabase.createClient(
  "https://lzjmyilduranngskrcyo.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6am15aWxkdXJhbm5nc2tyY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzU1NjUsImV4cCI6MjA4NjgxMTU2NX0.ybyZTOLYGMOjM_SucsfpsVU3WaL8qVY4m-1XYdK2J7Q"
);

let adminEmail = null;

/* LOGIN */
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = emailInput.value;
  const password = passwordInput.value;

  const { error } = await sb.auth.signInWithPassword({ email, password });
  if(error){
    alert("Login gagal");
    return;
  }
  init();
});

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");

/* INIT */
async function init(){
  const { data } = await sb.auth.getUser();
  if(!data.user) return;

  adminEmail = data.user.email;
  loginBox.style.display="none";
  panel.style.display="block";
  loadData();
}

/* LOAD DATA */
async function loadData(){
  const { data, error } = await sb
    .from("bonus_claims")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){
    console.error(error);
    return;
  }

  dataEl.innerHTML="";
  data.forEach(r=>{
    dataEl.innerHTML+=`
      <tr>
        <td>${r.user_id}</td>
        <td>${r.deposit_amount}</td>
        <td>${r.status}</td>
        <td>
          <button class="approve" onclick="update('${r.id}','Approved')">✔</button>
          <button class="reject" onclick="update('${r.id}','Rejected')">✖</button>
        </td>
      </tr>
    `;
  });
}

const dataEl = document.getElementById("data");

/* UPDATE */
async function update(id,status){
  await sb.from("bonus_claims")
    .update({status,approved_by:adminEmail})
    .eq("id",id);
  loadData();
}

/* AUTO */
init();
</script>

</body>
</html>
