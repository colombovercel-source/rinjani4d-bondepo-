<!DOCTYPE html>
<html lang="id">
<head>

  <style>
    body {

<body>

<h1>üîê Admin Login</h1>

<div id="login-box">
  <input type="email" id="email" placeholder="Email admin" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="login-msg"></p>
</div>

<div id="panel" style="display:none;">
  <h1>üìã Admin Klaim Bonus</h1>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Deposit</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="data">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script>
  /* =========================
     SUPABASE CLIENT (1x SAJA)
     ========================= */
  const supabase = window.supabase.createClient(
    "https://lzjmyilduranngskrcyo.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6am15aWxkdXJhbm5nc2tyY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzU1NjUsImV4cCI6MjA4NjgxMTU2NX0.ybyZTOLYGMOjM_SucsfpsVU3WaL8qVY4m-1XYdK2J7Q"
  );

  /* =========================
     LOGIN FUNCTION
     ========================= */
  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("login-msg");

    msg.innerText = "Logging in...";

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      msg.innerText = "‚ùå Login gagal: " + error.message;
      return;
    }

    msg.innerText = "‚úÖ Login berhasil";
    document.getElementById("login-box").style.display = "none";
    document.getElementById("panel").style.display = "block";

    loadData();
  }

  /* =========================
     LOAD DATA BONUS
     ========================= */
  async function loadData() {
    const tbody = document.getElementById("data");

    const { data, error } = await supabase
      .from("bonus_claims")
      .select("*")
      .order("id", { ascending: false });

    if (error) {
      tbody.innerHTML = "<tr><td colspan='3'>ERROR LOAD DATA</td></tr>";
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='3'>Belum ada data</td></tr>";
      return;
    }

    tbody.innerHTML = "";
    data.forEach(row => {
      tbody.innerHTML += `
        <tr>
          <td>${row.user_id}</td>
          <td>${row.deposit_amount}</td>
          <td>${row.status}</td>
        </tr>
      `;
    });
  }
</script>
